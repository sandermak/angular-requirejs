<div data-ng-controller="LoggedInController">
  <div data-ng-if="loggedInUser">
    Welcome back <span data-ng-bind="loggedInUser"></span>
  </div>
  <form data-ng-if="!loggedInUser" class="form-inline" role="form">
    <div class="form-group">
      <input id="username" class="form-control" data-ng-model="username" placeholder="Username"></input>
    </div>
    <button type="button" class="btn btn-primary" data-ng-click="login(username)">Login</button>
  </form>

</div>
